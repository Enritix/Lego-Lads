<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegoLads - Landingpage</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/landingspage.css">

</head>

<body>
    <main>
        <div class="carousel-container">
            <h2 class="carousel-title">Fifa</h2>
            <div class="carousel">
                <div class="carousel-track">
                    <a href=""><img src="../assets/images/fifa.png" alt="Fifa" class="carousel-item active"><span>
                        ❌</span></a>
                    <a href=""><img src="../assets/images/legomasters.png" alt="Lego Masters" class="carousel-item"></a>
                    <a href=""><img src="../assets/images/fortnitelogo.jpg" alt="Fortnite" class="carousel-item"><span>
                        ❌</span></a>
                    <a href=""><img src="../assets/images/pokemon.png" alt="Pokemon" class="carousel-item"><span>
                        ❌</span></a>
                    <a href=""><img src="../assets/images/mtg2.png" alt="Magic The Gathering" class="carousel-item"><span>
                        ❌</span></a>
                    <a href=""><img src="../assets/images/lotr2.png" alt="Lord Of The Rings" class="carousel-item"><span>
                        ❌</span></a>
                </div>
            </div>
            <div class="carousel-indicators">
                <span class="indicator active"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
            </div>
            <div class="carousel-btns">
                <button class="carousel-btn prev">◀</button>
                <button class="play-btn">Speel</button>
                <button class="carousel-btn next">▶</button>
            </div>
        </div>

    <script src="../js/landingspage-carousel.js"></script>
    <script src="../js/landingspage.js"></script>

</html>
