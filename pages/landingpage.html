<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegoLads - Landingpage</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/landingpage.css">
    <link rel="stylesheet" href="../css/carousel.css">
</head>

<body>
    <main>
        <div class="carousel-container">
            <h2 class="carousel-title">Game Keuze</h2>
            <div class="carousel">
                <button class="carousel-btn prev">❮</button>
                <div class="carousel-track">
                    <img src="../assets/images/fifalogo.avif" alt="Fifa" class="carousel-item active">
                    <img src="../assets/images/Lego-Lads Logo.png" alt="Lego" class="carousel-item">
                    <img src="../assets/images/fortnitelogo.jpg" alt="Fortnite" class="carousel-item">
                    <img src="../assets/images/pokemon.png" alt="Pokemon" class="carousel-item">
                    <img src="../assets/images/mtg.png" alt="Magic The Gathering" class="carousel-item">
                    <img src="../assets/images/lotr.png" alt="Lord Of The Rings" class="carousel-item">
                </div>
                <button class="carousel-btn next">❯</button>
            </div>
            <div class="carousel-indicators">
                <span class="indicator active"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
            </div>
        </div>
    </main>

    <aside id="left">
        <img class="background-batman" src="https://github.com/AbeVerschueren/img/blob/main/batman.png?raw=true"
            alt="batman">

    </aside>
    <aside id="right">
        <img class="background-batman" src="https://github.com/AbeVerschueren/img/blob/main/batman.png?raw=true"
            alt="batman">

    </aside>

    <script src="../js/carousel.js"></script>

</body>

</html>
